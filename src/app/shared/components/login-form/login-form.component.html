<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form #loginForm="ngForm">
    <div class="login-form">
      <div>
        <div class="form__control">
          <label for="email">Email</label>
          <!--Use the name `email` for the form control.-->
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Input text"
            [(ngModel)]="email"
            #emailInput="ngModel"
            emailValidator
            required
          />
          <div
            *ngIf="
              emailInput.invalid && (emailInput.dirty || emailInput.touched)
            "
          >
            <span
              *ngIf="emailInput.errors?.['required']"
              id="emailErrorMessage"
              class="text-danger"
            >
              Email is required.
            </span>
            <span
              *ngIf="emailInput.errors?.['invalidEmail']"
              id="emailErrorMessage"
              class="text-danger"
            >
              Email is invalid</span
            >
          </div>
        </div>
        <div class="form__control">
          <label for="password">Password</label>
          <!--Use the name `password` for the form control.-->
          <input
            type="password"
            id="password"
            placeholder="Input text"
            [(ngModel)]="password"
            #passwordInput="ngModel"
            required
            name="password"
          />
          <div
            *ngIf="
              passwordInput.invalid &&
              (passwordInput.dirty || passwordInput.touched)
            "
          >
            <span
              *ngIf="passwordInput.errors?.['required']"
              id="passwordErrorMessage"
              class="text-danger"
            >
              Password is required.
            </span>
          </div>
        </div>
      </div>
      <div>
        <div class="form__action">
          <app-button (click)="login()" buttonText="login"></app-button>
        </div>
        <div class="form__text">
          If you don't have an account you may
          <strong><a routerLink="/registration">Registration</a></strong>
        </div>
      </div>
    </div>
  </form>
</div>
